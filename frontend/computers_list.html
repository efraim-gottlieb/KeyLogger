<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computers List</title>
    <link rel="stylesheet" href="./css/computers_list.css">
</head>
<body>
    <div class="container">
        <h1>מערכת ניטור מחשבים</h1>
        <div class="stats-container">
            <div class="stats-header">
                <div class="total-devices">סה"כ מחשבים: <span id="total-count">0</span></div>
                <div class="last-update">עדכון אחרון: <span id="last-update"></span></div>
            </div>
        </div>
        <ul id="computers-list"></ul>
    </div>
    <script>
        fetch('http://localhost:5000/computers')
        .then(response => response.json())
        .then(data => {
            const computers = Array.isArray(data) ? data : data.computers;
            const list = document.getElementById('computers-list');
            document.getElementById('total-count').textContent = computers.length;
            document.getElementById('last-update').textContent = new Date().toLocaleString();
            
            computers.forEach(computer => {
                const listItem = document.createElement('li');
                listItem.className = 'computer-card';
                
                listItem.innerHTML = `
                    <div class="computer-header">
                        <div class="computer-icon">PC</div>
                        <div class="computer-name">${computer}</div>
                    </div>
                    <div class="computer-stats">
                        <div class="stat-item">
                            <div class="stat-label">קבצים</div>
                            <div class="stat-value">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">גודל</div>
                            <div class="stat-value">0 KB</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">סטטוס</div>
                            <div class="stat-value">פעיל</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">זמן פעילות</div>
                            <div class="stat-value">0:00</div>
                        </div>
                    </div>
                    <button class="computer-button" onclick="window.location.href='computer_page.html?name=${encodeURIComponent(computer)}'">צפה בפרטים</button>
                `;
                
                list.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching computers:', error));
    </script>
</body>
</html>
