<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>פרטי מחשב</title>
    <link rel="stylesheet" href="./css/computers_list.css">
    <style>
    .computer-tab {
        background: #112240;
        border: 2px solid #64ffda;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 32px;
        box-shadow: 0 4px 20px rgba(100,255,218,0.12);
        text-align: right;
    }
    .computer-tab-title {
        font-size: 2.3rem;
        color: #64ffda;
        font-weight: bold;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }
    .files-count {
        font-size: 1.3rem;
        color: #e2e8f0;
        margin-bottom: 6px;
        font-weight: 500;
    }
    .search-box {
        width: 100%;
        max-width: 400px;
        padding: 10px 16px;
        font-size: 1.15rem;
        border-radius: 8px;
        border: 2px solid #64ffda;
        margin-bottom: 24px;
        background: #0a192f;
        color: #e2e8f0;
        outline: none;
        direction: rtl;
    }
    .file-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 12px;
        color: #64ffda;
        letter-spacing: 1px;
        text-align: right;
    }
    .file-meta {
        margin-bottom: 18px;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        background: #1d2d50;
        border-radius: 10px;
        padding: 16px;
        color: #e2e8f0;
        box-shadow: 0 2px 8px rgba(100,255,218,0.07);
        border: 2px solid #233554;
        font-size: 1.3rem;
    }
    .meta-item {
        background: #112240;
        border-radius: 8px;
        padding: 10px 18px;
        font-size: 1.22rem;
        margin-bottom: 0;
        border: 1.5px solid #233554;
        display: flex;
        align-items: center;
        min-width: 120px;
        justify-content: center;
        font-weight: 500;
        letter-spacing: 0.5px;
    }
    .meta-item.suspicious {
        color: #ff4d4f;
        font-weight: bold;
        font-size: 1.3rem;
        border: 2px solid #ff4d4f;
        background: #2a1a1a;
    }
    .window-card {
        background: #112240;
        border: 2px solid #233554;
        border-radius: 14px;
        padding: 22px;
        margin-bottom: 22px;
        box-shadow: 0 2px 8px rgba(100,255,218,0.07);
    }
    .window-title {
        font-size: 1.35rem;
        font-weight: 600;
        margin-bottom: 10px;
        color: #64ffda;
        letter-spacing: 0.5px;
        text-align: right;
    }
    .window-content {
        font-size: 1.7rem;
        font-family: 'Share Tech Mono', monospace;
        background: #1d2d50;
        color: #e2e8f0;
        padding: 14px;
        border-radius: 10px;
        margin-bottom: 10px;
        margin-top: 5px;
        word-break: break-all;
        text-align: right;
        line-height: 1.7;
    }
    .suspicious-words {
        color: #ff4d4f;
        font-size: 1.18rem;
        margin-bottom: 12px;
        font-weight: bold;
        letter-spacing: 0.5px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="computer-tab">
            <button onclick="window.history.back()" class="computer-button" style="float:left; margin-bottom:12px;">חזור</button>
            <div class="computer-tab-title" id="computer-name"></div>
            <div class="files-count" id="files-count"></div>
            <input type="text" class="search-box" id="search-box" placeholder="חפש לפי שם קובץ או תוכן...">
        </div>
        <div id="computer-details"></div>
    </div>
    <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    document.getElementById('computer-name').textContent = `מחשב: ${name}`;

    let allFilesData = {};

    function renderFiles(filesData, searchTerm = "") {
        let filesHtml = '';
        let count = 0;
        // מיון שמות הקבצים מהחדש לישן (בהנחה שהשם כולל תאריך/שעה)
        const sortedEntries = Object.entries(filesData)
            .sort(([a], [b]) => b.localeCompare(a)); // ממיין הפוך

        sortedEntries.forEach(([filename, fileObj]) => {
            let content = fileObj.text_content;
            let parsed = {};
            try {
                parsed = eval('(' + content + ')');
            } catch (e) {
                return;
            }

            // חיפוש לפי שם קובץ, עיר, מדינה, מילים חשודות, תוכן חלון
            let lowerSearch = searchTerm.trim().toLowerCase();
            let match =
                filename.toLowerCase().includes(lowerSearch) ||
                (parsed.city && parsed.city.toLowerCase().includes(lowerSearch)) ||
                (parsed.country && parsed.country.toLowerCase().includes(lowerSearch)) ||
                (Array.isArray(parsed['suspicious words']) && parsed['suspicious words'].join(',').toLowerCase().includes(lowerSearch)) ||
                (parsed.data && Object.values(parsed.data).some(val => val.toLowerCase().includes(lowerSearch)));

            if (lowerSearch && !match) return;

            count++;
            filesHtml += `<div class="file-title">${filename.replace('.txt', '')}</div>`;
            filesHtml += `<div class="file-meta">`;
            filesHtml += `<div class="meta-item"><strong>מדינה:</strong> ${parsed.country}</div>`;
            filesHtml += `<div class="meta-item"><strong>עיר:</strong> ${parsed.city}</div>`;
            if (parsed.label === 'suspicious') {
                filesHtml += `<div class="meta-item suspicious">חשוד</div>`;
            }
            filesHtml += `</div>`;

            let suspiciousWords = Array.isArray(parsed['suspicious words']) ? parsed['suspicious words'].join(', ') : '';
            if (suspiciousWords) {
                filesHtml += `<div class="suspicious-words">מילים חשודות: ${suspiciousWords}</div>`;
            }

            if (parsed.data && typeof parsed.data === 'object') {
                Object.entries(parsed.data).forEach(([win, val]) => {
                    filesHtml += `
                        <div class="window-card">
                            <div class="window-title">${win}</div>
                            <div class="window-content">${val}</div>
                        </div>
                    `;
                });
            } else {
                filesHtml += `<div>אין נתוני חלונות</div>`;
            }
        });
        document.getElementById('computer-details').innerHTML = filesHtml || '<div>לא נמצאו קבצים';
        document.getElementById('files-count').textContent = `סה"כ קבצים: ${count}`;
    }

    fetch(`http://127.0.0.1:5000/files?computer=${encodeURIComponent(name)}`)
    .then(resp => resp.json())
    .then(filesData => {
        allFilesData = filesData;
        renderFiles(allFilesData);
    })
    .catch(() => {
        document.getElementById('computer-details').textContent = 'שגיאה בטעינת נתונים';
        document.getElementById('files-count').textContent = '';
    });

    document.getElementById('search-box').addEventListener('input', function() {
        renderFiles(allFilesData, this.value);
    });
    </script>
</body>
</html>
