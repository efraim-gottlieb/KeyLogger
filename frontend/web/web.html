<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KodCode KeyLogger</title>
  <style>
    /* רקע */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("a.jpg"); /* תחליף בקובץ שלך */
      background-size: cover;
      background-position: center;
      font-family: 'Share Tech Mono', monospace;
    }

    /* תיבה */
    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 60px; /* יותר רווח פנימי */
      border-radius: 20px;
      box-shadow: 0 0 35px #00ff00;
      text-align: center;
      width: 420px; /* יותר רחב */
      border: 2px solid #00ff00;
    }

    .login-box h1 {
      color: #00ff00;
      margin-bottom: 30px;
      font-size: 32px; /* יותר גדול */
      text-shadow: 0 0 18px #00ff00;
      letter-spacing: 2px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #00ff00;
      font-size: 16px;
      outline: none;
      font-family: 'Share Tech Mono', monospace;
      box-shadow: inset 0 0 14px #00ff00;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #00ff00;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Share Tech Mono', monospace;
    }

    .login-box button:hover {
      background: #003300;
      color: #00ff00;
      box-shadow: 0 0 30px #00ff00;
    }
  </style>
  <!-- גופן האקרי מ־Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h1>KodCode KeyLogger</h1>
    <form>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button type="submit">Enter</button>
    </form>
  </div>
</body>
</html>
